{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CleanHome</title>
    <link rel="stylesheet" href="{% static 'cleaning/style.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>CleanHome</h1>
            <p>Create your account</p>
            
            {% if messages %}
                {% for message in messages %}
                    <div style="color: red; margin-bottom: 15px;">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                
                <div style="text-align: center; margin: 10px 0;">&gt;</div>
                
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                
                <div style="text-align: center; margin: 10px 0;">&gt;</div>
                
                <div class="form-group">
                    <input type="password" name="password_confirm" placeholder="Confirm Password" required>
                </div>
                
                <div style="text-align: center; margin: 10px 0;">&gt;</div>
                
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </div>
                
                <div style="text-align: center; margin: 10px 0;">&gt;</div>
                
                <p class="role-text">(Select Role for Prototype)</p>
                
                <button type="submit" name="user_type" value="customer" class="btn btn-primary">
                    Sign Up as Customer
                </button>
                
                <button type="submit" name="user_type" value="provider" class="btn btn-secondary">
                    Sign Up as Provider
                </button>
            </form>
            
            <p class="signup-link">
                Already have an account? <a href="{% url 'login' %}">Log In</a>
            </p>
        </div>
    </div>
</body>
</html>
